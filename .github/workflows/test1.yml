name: Update Readme File
on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  update-readme:
    name: Update Readme Stats and Feed
    runs-on: ubuntu-latest
    steps:
      # 1. ç°½å‡ºä»£ç¢¼
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main 

      # 2. é‹è¡Œ Last.fm è…³æœ¬
      - name: Update Last.fm README
        uses: dxnter/lastfm-readme@v1.6.0
        with:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USER: GhostMxv
          SHOW_TITLE: false
          LOCALE: en-US

      # 3. é‹è¡Œ sed æ¸…ç†
      - name: Remove blockquote from README
        run: |
          sed -i 's/> ğŸ¶/-/g' README.md
          sed -i 's/> âˆ™/-/g' README.md

      # 4. é‹è¡Œ Blog Feed è…³æœ¬
      - name: Update Blog Feed
        uses: sarisia/actions-readme-feed@v1
        id: feed
        with:
          file: 'README.md'
          max_entry: 6
          format: '- ${monthshort} ${day} ${year} - [${title}](${url})'
          timezone: 'Asia/Hong_Kong'
          url: |
            https://gholts.top/rss.xml

      # 5. é…ç½® Git ç”¨æˆ¶ï¼Œç‚º stash å’Œ pull åšæº–å‚™
      - name: Configure Git
        run: |
          git config --global user.name "README Bot"
          git config --global user.email "bot@example.com"

      # 6. ã€é—œéµä¿®å¾©ã€‘
      # å„²å­˜ã€æ‹‰å–ã€ä¸¦è‡ªå‹•è§£æ±ºåˆä½µè¡çª
      - name: Stash local changes, pull remote, and resolve conflicts
        run: |
          git stash
          git pull --rebase
          
          # å˜—è©¦ pop stashã€‚å¦‚æœå¤±æ•— (é 0 é€€å‡ºç¢¼)ï¼Œå‰‡æ„å‘³è‘—æœ‰è¡çª
          if ! git stash pop; then
            echo "Merge conflict detected. Resolving conflict by accepting stashed (newly generated) version."
            
            # åœ¨ stash pop è¡çªä¸­ï¼Œ'theirs' æ˜¯ stashed ç‰ˆæœ¬ (æˆ‘å€‘æƒ³è¦çš„)
            # æˆ‘å€‘æª¢å‡ºé€™å€‹ç‰ˆæœ¬ï¼Œè¦†è“‹æ‰å¸¶æœ‰è¡çªæ¨™è¨˜çš„æ–‡ä»¶
            git checkout --theirs README.md
            
            # æ¨™è¨˜è¡çªå·²è§£æ±º
            git add README.md
          fi

      # 7. æäº¤æ‰€æœ‰æ›´æ”¹
      - name: Commit all changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(readme): update stats and blog feed"
          commit_user_name: "README Bot"
          commit_user_email: "bot@example.com"
          commit_author: "README Bot <bot@example.com>"
