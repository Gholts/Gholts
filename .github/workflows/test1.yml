        run: |
          git stash
          git pull --rebase
          git stash pop || true # "|| true" å¯é˜²æ­¢åœ¨æ²’æœ‰ stash æ™‚å‡ºéŒ¯

      # 7. æäº¤æ‰€æœ‰æ›´æ”¹
      - name: Commit all changes
